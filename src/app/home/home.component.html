<div style="text-align:center;margin:0; padding:0;">
    <ng-image-slider #nav
      [images]="imageObject"
      [imagePopup]="false"
      [infinite]="false"
      [autoSlide]="1"
      [imageSize]="{width: '100%', height: 500}"
      slideImage="1"
      (imageClick)="imageClickHandler($event)"></ng-image-slider>
  </div>
